specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HappyRedPacket
    network: sepolia
    source:
      address: "0x38CCD6Cd7A9746cAcdB984c05f6430187F5d5A93"
      abi: HappyRedPacket
      startBlock: 5115044
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimSuccess
        - CreationSuccess
        - RefundSuccess
      abis:
        - name: HappyRedPacket
          file: ./abis/HappyRedPacket.json
      eventHandlers:
        - event: ClaimSuccess(uint32,address,uint256,address)
          handler: handleClaimSuccess
        - event: CreationSuccess(uint32,uint256,string,string,address,uint256,address,uint256,bool,uint256)
          handler: handleCreationSuccess
        - event: RefundSuccess(uint32,address,uint256)
          handler: handleRefundSuccess
      file: ./src/happy-red-packet.ts
